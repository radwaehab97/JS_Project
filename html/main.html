<html>
    <head>
    <link rel="stylesheet" href="../css/style.css">
    
    </head>
<body style="background-color:snow;">
    <div id="choose">
        <center>
            
                <img src="../reset.png" id="reset">
            
            <div> 
                <p> Choose your background: </p>
                <select id="background"  class="box">
                    <option disabled selected>Do you want Background </option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    
                </select>
                
                </div>
                
                <div id="backgrounddisplay">
                    <img id="background1">
                    <img id="background2">
                    <img id="background3">
                    <img id="background4">
                    <img id="background5">
                </div>
            
                <p>Choose the skin color : </p>
                <select id="skin"  class="box">
                    <option disabled selected>Select the skin color</option>
                    <option value="l">Light</option>
                    <option value="m">Meduim</option>
                    <option value="d">Dark</option>
                </select>
                <div id="skinshape">
                    <img id="shape1">
                    <img id="shape2">
                    <img id="shape3">
                    <img id="shape4">
                   
                </div>
          
            <div>
                <p>Choose the eyes color : </p>
                <select id="eye"  class="box">
                    <option disabled selected>Select the eye color</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                </select>
                <div id="eyecolor">
                    <img id="eye1">
                    <img id="eye2">
                    <img id="eye3">
                    <img id="eye4">
                </div>         
            </div>
            
            <div> 
                <p> Choose your glasses: </p>
                <select id="glasses"  class="box">
                    <option disabled selected >Do you want glasses</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    
                </select>
                
                </div>
                
                <div id="glassesdisplay">
                    <img id="glasses1">
                    <img id="glasses2">
                    <img id="glasses3">
                    <img id="glasses4">
                    <img id="glasses5">
                    <img id="glasses6">
                    <img id="glasses7">            
                </div>
            
            <div>
                <p>Choose your nose : </p>
                <div id="nose">
                     <img id ="nose1">
                     <img id ="nose2">
                     <img id ="nose3">
                     <img id ="nose4">

                </div>
            </div>
            
            <div>
                <p>Choose your eyebrow : </p>
                <div id="eyebrow">
                     <img id ="eyebrow1">
                     <img id ="eyebrow2">
                     <img id ="eyebrow3">
                     <img id ="eyebrow4">
                     <img id ="eyebrow5">

                </div>
            </div>
            
            <div>
                <div>
                <p>Choose the lips color : </p>
                <select id="lip"  class="box">
                    <option disabled selected>Select the lip color</option>
                    <option value="rose">Original</option>
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                </select>
                <div id="lipcolor">
                    <img id="lip1">
                    <img id="lip2">
                    <img id="lip3">
                    <img id="lip4">
                    <img id="lip5">
                    <img id="lip6">
                </div>         
            </div>
                
                
                
                
                
                
                <p>Choose your Hair: </p>
                <select id="gender" class="box">
                    <option disabled selected>Select the gender </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>    
                </select>
                
                <div id="Hair">
                    <img id="hair1">
                    <img id="hair2">
                    <img id="hair3">
                    <img id="hair4">
                    <img id="hair5">
                    <img id="hair6">
                    <img id="hair7">
                    <img id="hair8">
                    <img id="hair9">
                </div>
                
                <div id="fullbeard">
                    <p>Choose your beard: </p>
                    <div id="beard">
                        <img id="beard0">
                        <img id="beard1">
                        <img id="beard2">
                        <img id="beard3">
                        <img id="beard4">
                        <img id="beard5">
                        <img id="beard6">
                        <img id="beard7">
                        <img id="beard8">
                        <img id="beard9">
                        <img id="beard10">
                        
                    </div>
                </div>
                
                <button id="finish">Finish</button>
                
                
                
            </div>
            
        </center>
    </div>
    
    <button id="cele">Celebrate</button>
    
    <div>
    <center>
        <img id="gif" src="../surprise.gif">
    </center>
    
    </div>
    
    <div id="finalimage">
        <div id="finalimage2">
        <center>
            <img id="outface">
            <img id="outeyes">
            <img id="outeyebrow">
            <img id="outhair">
            <img id="outlips">
            <img id="outnose">
            <img id="outbeard">
            <img id="outglasses">
            <img id="outbackground">
            
        </center>
            </div>
    </div>
    
    <div id="welcome">
    <p id="welcomep"></p>
    
    
    </div>

    
</body>
    <script src="../js/jQuery-Dev.js"></script>
    <script src="../js/html2canvas.js"></script>
    <script src="../js/canvas2image.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/jscript.js"></script>
</html>
